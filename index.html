<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
  </head>
  <body>
    <header>
      <h1>Web Site</h1>
      <!--Time tag is meant for machines to read-->
      <time datetime="2024-04-21">Assignment day</time>
      <!-- Aria label is meant for accessibility -->
      <nav aria-label="Pages Navigation Menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section id="first-section">
          <h2>First section header</h2>
          <p>First section paragraph</p>
        </section>
        <section id="second-section">
          <h3>Second section header</h3>
          <p>Second section paragraph</p>
        </section>
      </article>
    </main>
    <aside>
      <nav aria-label="Content navigation menu">
        <h4>Article Sections</h4>
        <ul>
          <li><a href="#first-section">section 1</a></li>
          <li><a href="#second-section">section 2</a></li>
        </ul>
      </nav>
    </aside>
    <footer>
      <p>&copy; All rights reserved</p>
    </footer>
  </body>
</html>
